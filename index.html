<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Grocery Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Grocery Store</h1>
    </header>
    <main>
        <section class="products">
            <h2>Products</h2>
            <div class="product">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple</h3>
                <p>Price: Rs. 40.00 / Kg</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="banana.jpg" alt="Banana">
                <h3>Banana</h3>
                <p>Price: Rs.50</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="carrot.jpg" alt="Carrot">
                <h3>Carrot</h3>
                <p>Price: Rs.30/kg</p>
                <button>Add to Cart</button>
            </div>
          
        </section>
        <section class="cart">
            <h2>Cart</h2>
            <ul>
                <li>
                    <span>Apple</span>
                    <span>$1.00</span>
                    <button>Remove</button>
                </li>
            
            </ul>
            <div class="total">
                <h3>Total: $1.00</h3>
            </div>
        </section>
    </main>
</body>
</html>
